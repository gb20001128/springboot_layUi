<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--BootStrap美化页面-->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .img{
            height: 70px;
            margin-right: -70px;
        }
        #ui{
            margin-left: 510px;
        }
        #gekai{
            float: right;
        }
        #xin{
            text-decoration: none;
            font-size: 38px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 colum">
            <div class="page-header">
                <h1>
                    <small>---------图片列表--------</small>
                </h1> <a id="ui" class="btn btn-primary" th:href="@{/uploads/s}">再次上传</a>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped"  >
                <thead>
                <tr>
                    <th><img style="width: 50px;" src="http://localhost:8080/upload/排行榜.png"> </th>
                    <th>图片</th>
                    <th>描述</th>
                    <th>   </th>
                    <th>点赞</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="gb,stat:${gbs}">
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[[${stat.count}]]</td>
                    <th><a th:href="@{'http://localhost:8080/upload/'+${#strings.substring(gb.value,0,9)}}"> <img  class="img" th:src="@{'http://localhost:8080/upload/'+${#strings.substring(gb.value,0,9)}}"> </a> </th>
                    <td  th:text="${#strings.substring(gb.value,9)}"></td>
                    <td  th:text="${#numbers.formatInteger(gb.score,0)}"></td>
                    <td>
                        <a id="xin" th:href="@{'/uploads/call/'+${gb.value}}">❤</a>&nbsp;
                        <a id="gekai" class="btn btn-primary" th:href="@{'/uploads/delete/'+${gb.value}}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
